<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersào</title>

    <link rel="stylesheet" href="/src/styles/reset.css">
    <link rel="stylesheet" href="/src/styles/vars.css">
    <link rel="stylesheet" href="/src/styles/sidebar-footer.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alice&family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Dancing+Script:wght@400;500;600;700&family=Oranienbaum&family=Roboto:wght@100;300;400;500;700;900&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="sidebar">
        <nav class="sidebar__navegation">
            <div class="logo">
                <a href="">
                    <img src="/src/assets/icons/logo-spotify.png" alt="logo do spotify">
                </a>
            </div>
                    <ul>
                        <li>
                            <a href="">
                                <i class="fa fa-home"></i>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fa fa-search"></i>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
        </nav>
        
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <i class="fa fas fa-book"></i>
                    <span>Sua biblioteca</span>
                </button>
                <i class="fa fa-plus"></i>
            </div>

            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">cookies</a>
            </div>

            <div class="languages">
                <button class="languages__button">
                    <i class="fa fa-globe"></i>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>

    </div>

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class=" navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="seta direita">
                    </button>

                    <div class="header__search">
                        <img src="src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" >
                    </div>

                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </div>
            </nav>
        </div>
    </main>
    
    <footer class="disclaimer-premium">
        <div class="text">
          <p class="disclaimer-premium__title">Testar o Premium de graça</p>
          <p class="disclaimer-premium__subtitle">
            Inscreva-se para curtir música ilimitada e podcasts só com alguns
            anúncios. Não precisa de cartão de crédito.
          </p>
        </div>
        <div class="button">
          <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
    
</body>
</html>
